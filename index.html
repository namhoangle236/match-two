<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="assets/card-back-1.png" as="image">   <!-- Preload the default card's back image  -->
    
</head>
<body>
    <header class="header">
        <h1>Memory Game</h1>
        <div class="game-info">
            <select name="mode" id="mode">
                <option class="easy-mode" value="easy" selected>EASY</option>   <!-- Default mode is easy -->
                <option class="hard-mode" value="hard">HARD</option>
                <option class="test-mode" value="test">TEST</option>
              </select> 
            <button class="restart">Restart</button>
            <button class="card-skin">Change skin</button>
            Moves (all times): <span class="total-moves">0</span>
            Moves (this game): <span class="moves">0</span>
            Timer: <span class="timer">0</span>
        </div>
    </header>
    <main>
        <ul class="card-container"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
